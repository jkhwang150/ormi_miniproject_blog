<html>
    <header>
        <meta charset="utf-8">
        <mata name="viewport" content"=width=device_width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </header>
    <body>
        <div class="container">
            <div class="row m-5">
                <div class="col-12 text-center">
                    <h1>로그인</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                <form method="POST" action="{%url 'index'%}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="이메일" name="inputEmail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호" name="inputPassword">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            {{ error }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
