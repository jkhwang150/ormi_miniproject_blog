<div>대한민국 일별 박스오피스</div>
<table>
    <caption>[{{ yesterday_str }} 기준]</caption>
    <thead>
        <th colspan="2">영화 제목</th>
        <th>개봉일</th>
        <th>누적 관객수</th>
    </thead>
    {% for movie in movie_list %}
    <tbody>
        <td>{{ movie.rank }}</td>
        <td>{{ movie.movieNm }}</td>
        <td>{{ movie.openDt }}</td>
        <td>{{ movie.audiAcc|intcomma }}명</td>
    </tbody>
    {% endfor %}
    <caption>제공: 영화진흥위원회 API</caption>
</table>
